<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage recipe <span class="caret"></span>
			</button>
			
			<ul class="dropdown-menu" style="margin-top: 40px;">
				<li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping list</a></li>
				<li><a class="dropdown-item" style="cursor: pointer;">Edit recipe</a></li>
				<li><a class="dropdown-item" style="cursor: pointer;">Delete recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">{{ingrediant.name}} - {{ingrediant.amount}} </li>
		</ul>
	</div>
</div>
